<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站维护中</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6f61;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        .maintenance-message {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="maintenance-message">
        <h1>网站正在维护中</h1>
        <p>我们正在进行必要的维护工作，请稍等片刻后再试。</p>
        <p>感谢您的耐心等待！</p>
    </div>

</body>
</html>
