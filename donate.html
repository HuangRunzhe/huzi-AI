<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支持 AI 户晨风</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-500 to-indigo-600 py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-extrabold tracking-tight">支持 AI 户晨风</h1>
            <p class="mt-2 text-lg">感谢您的支持，让 AI 户晨风持续进化！</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12 text-center">
        
        <!-- 赞助说明 -->
        <section class="mb-12">
            <h2 class="text-3xl font-bold mb-6">为什么需要您的支持？</h2>
            <p class="text-gray-300 max-w-2xl mx-auto leading-relaxed">
                AI 户晨风依赖 DeepSeek API 和服务器运行，持续改进和维护都需要资源。
                如果您喜欢这个项目，欢迎通过以下方式支持我们！
            </p>
        </section>

        <!-- 赞助方式 -->
        <section class="mt-8">
            <h2 class="text-3xl font-bold mb-6">赞助方式</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <!-- 微信支付 -->
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                    <img src="/static/img/wechat_qr.jpg" alt="微信赞助二维码" class="w-40 h-40 rounded-lg mb-4 shadow-md">
                    <h3 class="text-xl font-semibold mb-2">微信支付</h3>
                    <p class="text-gray-400 text-sm">扫码支持，帮助 AI 户晨风持续进化！</p>
                </div>

                <!-- 支付宝支付 -->
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                    <img src="/static/img/alipay_qr.jpg" alt="支付宝赞助二维码" class="w-40 h-40 rounded-lg mb-4 shadow-md">
                    <h3 class="text-xl font-semibold mb-2">支付宝支付</h3>
                    <p class="text-gray-400 text-sm">您的支持是我们前进的动力！</p>
                </div>

                <!-- GitHub 赞助 -->
                <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col items-center">
                    <img src="/static/img/github_sponsor.png" alt="GitHub 赞助" class="w-40 h-40 rounded-lg mb-4 shadow-md">
                    <h3 class="text-xl font-semibold mb-2">GitHub 赞助</h3>
                    <p class="text-gray-400 text-sm">前往 <a href="https://github.com/HuangRunzhe/huzi-AI" class="text-blue-400 hover:underline">GitHub</a> 关注 & 赞助！</p>
                </div>

            </div>
        </section>

        <!-- 返回主页按钮 -->
        <section class="mt-12">
            <a href="index.html" class="bg-blue-500 hover:bg-blue-600 text-white py-4 px-6 rounded-lg text-lg shadow-lg">
                返回首页
            </a>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-500">&copy; 2025 AI 户晨风 | <a href="https://github.com/HuangRunzhe/huzi-AI" class="text-indigo-400 hover:underline">GitHub 源代码</a></p>
        </div>
    </footer>

</body>
</html>
